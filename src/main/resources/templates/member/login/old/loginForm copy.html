<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/mainDetail::main(
                    ~{::title},
                    _,
                    ~{},
                    ~{::link},
                    ~{::script},
                    _,
                    _,
                    ~{::.form},
                    _
                  )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/login/loginForm.css}">
  <script defer th:src="@{/js/login/loginForm.js}"></script>
  <title>로그인</title>
</head>
<body>

  <div class="form">

    <h3>회원가입</h3>
    <p>
    </p>
    
    <form action="/login" method="POST" class="loginForm" th:object="${loginForm}">
                                                                                               
      <div class="textForm">
        <div></div>    
        <p><input name="loginId" type="text" class="id" placeholder="아이디" th:field="*{id}" th:errorclass="fieldError"></p>
          <p th:if="${#fields.hasErrors('id')}"></p>
          <p th:errors="*{id}" th:errorclass="fieldError"></p>
      </div>

      <div class="textForm">
        <p><input name="loginPw" type="password" class="pw" placeholder="비밀번호" th:field="*{pw}" th:errorclass="fieldError"></p>
        <p th:if="${#fields.hasErrors('pw')}"></p>
        <p th:errors="*{pw}" th:errorclass="fieldError"></p>
      </div>
      <br>
      <div class="btn_group"> 
        <button id="loginBtn" type="submit">로그인</button> 
        <button id="cancelBtn" type="button" onclick="location.href='/'">취소</button> 
        <button id="signupBtn" type="button" onclick="location.href='/signup'">회원가입</button> 
      </div>

      <!-- <hr>
      <div class="SNSBtn_container">
        <button type="button" onclick="kakaoLogin();" ><img src="/img/kakao.png" alt="" id="kakao"></button>
      </div> -->
  

    </form>




  </div>
  
</body>
</html>
