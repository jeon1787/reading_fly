<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/mainDetail::main(
        ~{::title},
        _,
        ~{},
        ~{::link},
        ~{},
        _,
        _,
        ~{::.form},
        _
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 전체조회</title>
  <link rel="stylesheet" th:href="@{/css/member/admin/adminMemberList.css}">

</head>

<body>

  <div class="form">

    <form th:action="@{/admin}" th:method="GET" class="adminMemberList" >

      <h3>관리자 전용 - 회원 전체 조회</h3>
      <P>
      </P>
      
      
      <table class="adminForm">
        
          <thead>
            <tr>
              <th class="td1">NO</th>
              <th class="td2">ID</th>
              <th class="td3">이름</th>
              <th class="td4">email</th>
              <th class="td5">별칭</th>
              <th class="td6">가입일</th>
              <th class="td7">탈퇴일</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="member : ${memberAll}">
              <th:block th:if="${memberStat.first}">
                <td class="first-row" th:text="${memberStat.count}"></td>
                <td class="first-row" ><a th:href="@{|/admin/member/${member.id}/|}" th:text="${member.id}"></a></td>
                <td class="first-row" th:text="${member.name}"></td>
                <td class="first-row" th:text="${member.email}"></td>
                <td class="first-row" th:text="${member.nickname}"></td>
                <td class="first-row" th:text="${member.signup_dt}"></td>
                <td class="first-row" th:text="${member.leave_dt}"></td>
              </th:block>
              <th:block th:unless="${memberStat.first}">
                <td class="second-row" th:text="${memberStat.count}"></td>
                <td class="second-row"> <a th:href="@{|/admin/member/${member.id}/|}" th:text="${member.id}"></a></td>
                <td  class="second-row" th:text="${member.name}"></td>
                <td  class="second-row" th:text="${member.email}"></td>
                <td  class="second-row" th:text="${member.nickname}"></td>
                <td  class="second-row" th:text="${member.signup_dt}"></td>
                <td  class="second-row" th:text="${member.leave_dt}"></td>
              </th:block>
            </tr>
          </tbody>
        </table>
      
      <p></p>

      <div class="adminMemberList_btn_group">        
        <button id="backBtn" type="button" onclick="location.href='/admin'">마이페이지</button>
        <button id="cancelBtn" type="reset" onclick="location.href='/'">메인화면</button>
      </div>

    </form>



  </div>


</body>
</html>
