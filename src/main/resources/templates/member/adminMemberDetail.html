  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원상세</title>

<body>
  <form action="#" th:object="${memberDetailForm}">

    <ul>
      <li><h3>회원상세</h3></li>

      <li>
        <label for="id" th:for="${#ids.next('id')}">아이디</label>
        <input type="text" name="id" id="id" th:field="*{id}" readonly="readonly">
      </li>

      <li>
        <label for="name" th:for="${#ids.next('name')}">이름</label>
        <input type="text" name="name" id="name" th:field="*{name}" readonly="readonly">
      </li>


      <li>
        <label for="email" th:for="${#ids.next('email')}">이메일</label>
        <input type="text" name="email" id="email" th:field="*{email}" readonly="readonly">
      </li>

      <li>
        <label for="nickname" th:for="${#ids.next('nickname')}">별칭</label>
        <input type="text" name="nickname" id="nickname" th:field="*{nickname}" readonly="readonly">
      </li>

      <li>
        <label for="signup_dt" th:for="${#ids.next('signup_dt')}">가입일</label>
        <input type="text" name="signup_dt" id="signup_dt" th:field="*{signup_dt}" readonly="readonly">
      </li>

      <li>
        <label for="leave_fl" th:for="${#ids.next('leave_fl')}">탈퇴여부</label>
        <input type="text" name="leave_fl" id="leave_fl" th:field="*{leave_fl}" readonly="readonly">
      </li>



      <li>
        <a th:href="@{/admin/memberlist}">회원전체목록</a>
<!--        <a href="#" id="outMember" th:data-email="*{email}">회원탈퇴</a>-->
      </li>
    </ul>
  </form>
