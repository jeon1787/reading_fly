<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    p.errmsg{ display:none; margin:0; font-weight:bold; color:red; font-size:0.8em;}
  </style>
</head>
<body>
<form action="/signup" method="post" th:object="${signupForm}">
  <ul>
    <li><h3>회원가입</h3></li>
    <li>
      <label for="id" th:for="${#ids.next('id')}">아이디</label>
      <input type="text" name="id" id="id" th:field="*{id}"
             th:class="${#fields.hasErrors('id') ? 'fieldError' : 'fieldSuccess'}">
      <button id="idDupChk" type="button">중복확인</button>
      <p class="errmsg"></p>
    </li>
    <li>
      <label for="pw" th:for="${#ids.next('pw')}">비밀번호</label>
      <input type="password" name="pw" id="pw" th:field="*{pw}"
             th:class="${#fields.hasErrors('pw') ? 'fieldError' : 'fieldSuccess'}">
    </li>
    <li th:if="${#fields.hasErrors('pw')}">
      <p th:errors="*{pw}" th:errorclass="fieldError"></p>
    </li>
    <li>
      <label for="pw" th:for="${#ids.next('pwChk')}">비밀번호 확인</label>
      <input type="password" name="pwChk" id="pwChk" th:field="*{pwChk}"
             th:class="${#fields.hasErrors('pwChk') ? 'fieldError' : 'fieldSuccess'}">
    </li>
    <li th:if="${#fields.hasErrors('pwChk')}">
      <p th:errors="*{pwChk}" th:errorclass="fieldError"></p>
    </li>
    <li th:if="${#fields.hasErrors('global')}" >
      <p th:errors="*{global}" th:errorclass="globalError"></p>
    </li>
    <li>
      <label for="email" th:for="${#ids.next('email')}">Email</label>
      <input type="text" name="email" id="email" th:field="*{email}"
             th:class="${#fields.hasErrors('email') ? 'fieldError' : 'fieldSuccess'}">
      <button id="emailDupChk" type="button">중복확인</button>
      <p class="errmsg"></p>
    </li>
    <li th:if="${#fields.hasErrors('email')}">
      <p th:errors="*{email}" th:errorclass="fieldError"></p>
    </li>
    <li>
      <label for="name" th:for="${#ids.next('name')}">이름</label>
      <input type="text" name="name" id="name" th:field="*{name}"
             th:class="${#fields.hasErrors('nickname') ? 'fieldError' : 'fieldSuccess'}">
    <li>
      <label for="nickname" th:for="${#ids.next('nickname')}">별칭</label>
      <input type="text" name="nickname" id="nickname" th:field="*{nickname}"
             th:class="${#fields.hasErrors('nickname') ? 'fieldError' : 'fieldSuccess'}">
      <button id="nicknameDupChk" type="button">중복확인</button>
      <p class="errmsg"></p>
    </li>
    <li th:if="${#fields.hasErrors('nickname')}">
      <p th:errors="*{nickname}" th:errorclass="fieldError"></p>
    </li>
    <li>
      <button type="submit" id="joinBtn">가입</button>
    </li>
  </ul>

  <div>
    <p>
      중복확인버튼이 사용가능으로 되었을 때에 중복되는 값을 재입력시 사용가능 버튼이 변동이 없음
    </p>
  </div>


</form>



<script>

    //id 유효성 체크 상태
    const ValidChkStatus = {
      id:false
    }

    const $id       = document.getElementById('id');
    const $idDupChk = document.getElementById('idDupChk');

    $idDupChk.addEventListener('click', e=>{
      const xmlHttpreq = new XMLHttpRequest();

      const url = `/id/${$id.value}/exist`;
      xmlHttpreq.open("GET",url);
      xmlHttpreq.send(id);

      xmlHttpreq.addEventListener('load', e=>{
        if(xmlHttpreq.status ===200){ //성공적으로 서버응답 받으면
          console.log(xmlHttpreq.response);
          const result = JSON.parse(xmlHttpreq.response); //Json포맷 문자열 => JS객체로변환
          console.log(result);
          const $errmsg = $idDupChk.closest('li').querySelector('.errmsg');

          if(result.rtcd === '00'){
            //alert('이미 사용되고 있는 아이디 입니다.');
            $errmsg.textContent = '이미 사용되고 있는 아이디 입니다.';
            $errmsg.style.display = 'block';

          }else{
            $errmsg.textContent = '';
            $errmsg.style.display = 'none';
            $idDupChk.textContent = '사용가능';
            // $idDupChk.disabled = 'disabled';
            // $id.disabled = 'disabled';
            validChkStatus.id = true;
          }
        }else{
          console.log('Error', xmlHttpreq.status, xmlHttpreq.statusText);
        }
      });
    });
    



    //email 유효성 체크 상태
    const valemailChkStatus = {
      email:false
    }

    const $email       = document.getElementById('email');
    const $emailDupChk = document.getElementById('emailDupChk');

    $emailDupChk.addEventListener('click', e=>{
      const xmlHttpreq = new XMLHttpRequest();

      const url = `/email/${$email.value}/exist`;
      xmlHttpreq.open("GET",url);
      xmlHttpreq.send(email);

      xmlHttpreq.addEventListener('load', e=>{
        if(xmlHttpreq.status ===200){ //성공적으로 서버응답 받으면
          console.log(xmlHttpreq.response);
          const result = JSON.parse(xmlHttpreq.response); //Json포맷 문자열 => JS객체로변환
          console.log(result);
          const $errmsg = $emailDupChk.closest('li').querySelector('.errmsg');

          if(result.rtcd === '00'){
            //alert('이미 사용되고 있는 이메일 입니다.');
            $errmsg.textContent = '이미 사용되고 있는 이메일 입니다.';
            $errmsg.style.display = 'block';

          }else{
            $errmsg.textContent = '';
            $errmsg.style.display = 'none';
            $emailDupChk.textContent = '사용가능';
            // $emailDupChk.disabled = 'disabled';
            // $email.disabled = 'disabled';
            valemailChkStatus.email = true;
          }
        }else{
          console.log('Error', xmlHttpreq.status, xmlHttpreq.statusText);
        }
      });
    });

    //nickname 유효성 체크 상태
    const valnicknameChkStatus = {
      nickname:false
    }

    const $nickname       = document.getElementById('nickname');
    const $nicknameDupChk = document.getElementById('nicknameDupChk');

    $nicknameDupChk.addEventListener('click', e=>{
      const xmlHttpreq = new XMLHttpRequest();

      const url = `/nickname/${$nickname.value}/exist`;
      xmlHttpreq.open("GET",url);
      xmlHttpreq.send(nickname);

      xmlHttpreq.addEventListener('load', e=>{
        if(xmlHttpreq.status ===200){ //성공적으로 서버응답 받으면
          console.log(xmlHttpreq.response);
          const result = JSON.parse(xmlHttpreq.response); //Json포맷 문자열 => JS객체로변환
          console.log(result);
          const $errmsg = $nicknameDupChk.closest('li').querySelector('.errmsg');

          if(result.rtcd === '00'){
            //alert('이미 사용되고 있는 닉네임 입니다.');
            $errmsg.textContent = '이미 사용되고 있는 닉네임 입니다.';
            $errmsg.style.display = 'block';

          }else{
            $errmsg.textContent = '';
            $errmsg.style.display = 'none';
            $nicknameDupChk.textContent = '사용가능';
            // $nicknameDupChk.disabled = 'disabled';
            // $nickname.disabled = 'disabled';
            valnicknameChkStatus.nickname = true;
          }
        }else{
          console.log('Error', xmlHttpreq.status, xmlHttpreq.statusText);
        }
      });
    });

    







    //회원가입 버튼 클릭시
    joinBtn.addEventListener('click', e=>{

      //중복체크 미이행시
      if(!validChkStatus.id){
        alert('아이디 중복체크 바랍니다');
        $id.focus();
        $id.select();
        return;

      }
      if(!valemailChkStatus.email){
        alert('이메일 중복체크 바랍니다');
        $email.focus();
        $email.select();
        return;
      }
      if(!valnicknameChkStatus.nickname){
        alert('닉네임 중복체크 바랍니다');
        $nickname.focus();
        $nickname.select();
        return;
      }

      e.target.closest('form').submit();
    });

  </script>
</body>
</html>
