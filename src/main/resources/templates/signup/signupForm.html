<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    p.errmsg{ display:none; margin:0; font-weight:bold; color:red; font-size:0.8em;}
  </style>
</head>
<body>
<form action="/signup" method="post" th:object="${signupForm}">
  <ul>
    <li><h3>회원가입</h3></li>
    <li>
      <label for="id" th:for="${#ids.next('id')}">아이디</label>
      <input type="text" name="id" id="id" th:field="*{id}"
             th:class="${#fields.hasErrors('id') ? 'fieldError' : 'fieldSuccess'}">
      <!-- <button id="idDupChk" type="button">중복확인</button>
      <p class="errmsg"></p> -->
    </li>
    <li>
      <label for="pw" th:for="${#ids.next('pw')}">비밀번호</label>
      <input type="password" name="pw" id="pw" th:field="*{pw}"
             th:class="${#fields.hasErrors('pw') ? 'fieldError' : 'fieldSuccess'}">
    </li>
    <li th:if="${#fields.hasErrors('pw')}">
      <p th:errors="*{pw}" th:errorclass="fieldError"></p>
    </li>
    <li>
      <label for="pw" th:for="${#ids.next('pwChk')}">비밀번호 확인</label>
      <input type="password" name="pwChk" id="pwChk" th:field="*{pwChk}"
             th:class="${#fields.hasErrors('pwChk') ? 'fieldError' : 'fieldSuccess'}">
    </li>
    <li th:if="${#fields.hasErrors('pwChk')}">
      <p th:errors="*{pwChk}" th:errorclass="fieldError"></p>
    </li>
    <li th:if="${#fields.hasErrors('global')}" >
      <p th:errors="*{global}" th:errorclass="globalError"></p>
    </li>
    <li>
      <label for="email" th:for="${#ids.next('email')}">Email</label>
      <input type="text" name="email" id="email" th:field="*{email}"
             th:class="${#fields.hasErrors('email') ? 'fieldError' : 'fieldSuccess'}">
      <button id="emailDupChk" type="button">중복확인</button>
      <p class="errmsg"></p>
    </li>
    <li th:if="${#fields.hasErrors('email')}">
      <p th:errors="*{email}" th:errorclass="fieldError"></p>
    </li>
    <li>
      <label for="name" th:for="${#ids.next('name')}">이름</label>
      <input type="text" name="name" id="name" th:field="*{name}"
             th:class="${#fields.hasErrors('nickname') ? 'fieldError' : 'fieldSuccess'}">
      <!-- <button id="nicknameDupChk" type="button">중복확인</button>
      <p class="errmsg3"></p> -->
    <li>
      <label for="nickname" th:for="${#ids.next('nickname')}">별칭</label>
      <input type="text" name="nickname" id="nickname" th:field="*{nickname}"
             th:class="${#fields.hasErrors('nickname') ? 'fieldError' : 'fieldSuccess'}">
      <!-- <button id="nicknameDupChk" type="button">중복확인</button>
      <p class="errmsg3"></p> -->
    </li>
    <li th:if="${#fields.hasErrors('nickname')}">
      <p th:errors="*{nickname}" th:errorclass="fieldError"></p>
    </li>
    <li>
      <button type="submit" id="joinBtn">가입</button>
    </li>
  </ul>
</form>
