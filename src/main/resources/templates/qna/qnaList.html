<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/mainDetail::main(
        ~{::title},
        _,
        ~{},
        ~{::link},
        ~{::script},
        _,
        _,
        ~{::main},
        _
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A</title>
  <link rel="stylesheet" href="" th:href="@{/css/qna/qnaList.css}">
  <script defer src="" th:src="@{/js/qna/qnaList.js}"></script>
</head>
<body>
<main>
  <div class="qna-wrap">
    <div class="qna-title"><h3>Q&A</h3></div>
    <div class="qna-body">
      <div class="qna-content">
        <table>
          <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${list}">
            <td th:text="${item.qNum}"></td>
            <td>
              <!--들여쓰기-->
              <th:block th:if="${item.qIndent} > 0">
                <!--                  컬렉션없이 단순 반복 처리하고자할때 -->
                <!--                  Create a sequence (array) of integer numbers going from x to y -->
                <!--                  ${#numbers.sequence(from,to)}-->
                <span th:each="cnt : ${#numbers.sequence(1,item.qIndent)}">&nbsp;&nbsp;</span>
              </th:block>
              <a href="" th:href="@{|/qna/${item.qNum}|}" th:text="${item.qTitle}">제목</a>
            </td>
            <td id="qna-name" th:text="${item.qNickname}">작성자1</td>
            <td id="qna-date" th:text="${#temporals.format(item.qUDate,'yyyy-MM-dd')}">작성일1</td>
            <td th:text="${item.qHit}">5</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="qna-btngrp">
        <button type="botton" id="writeBtn">문의하기</button>
      </div>

      <div class="qna-page">
        <!--이전페이지정보-->
        <th:block th:if="${fc.prev}">
          <a class="qna-page-item" href="" th:href="@{/qna/list/1}"><<</a>
          <a class="qna-page-item" href="" th:href="@{/qna/list/{reqPage}(reqPage=${fc.startPage-1})}"><</a>
        </th:block>

        <!--페이지표시-->
        <th:block th:each="pnum : ${#numbers.sequence(fc.startPage,fc.endPage)}">
          <th:block th:if="${pnum != 0}">
            <a class="qna-page-item" th:classappend="${fc.rc.reqPage == pnum} ? 'active'" href="" th:href="@{/qna/list/{reqPage}(reqPage=${pnum})}" th:text="${pnum}">1</a>
          </th:block>
        </th:block>
        <!--다음페이지정보-->
        <th:block th:if="${fc.next}">
          <a class="qna-page-item" href="" th:href="@{/qna/list/{reqPage}(reqPage=${fc.endPage+1})}">></a>
          <a class="qna-page-item" href="" th:href="@{/qna/list/{reqPage}(reqPage=${fc.finalEndPage})}">>></a>
        </th:block>
      </div>

      <div class="qna-search">
        <select id="searchType" name="searchType" th:field="${fc.searchType}">
          <option th:value="TC">제목+내용</option>
          <option th:value="T">제목</option>
          <option th:value="C">내용</option>
          <option th:value="N">닉네임</option>
        </select>
        <input type="text" id="keyword" name="keyword" th:field="${fc.keyword}">
        <button id="searchBtn">검색</button>
      </div>
    </div>
  </div>
</main>
</body>

</html>
