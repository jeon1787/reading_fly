<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumAmSeuTeReuDam.css" rel="stylesheet">
    <title>Document</title>
    <style>

*{
            font-family: 'NanumAmSeuTeReuDam';
            font-weight: bold;
            margin: 0;
        }

        .upper {
            height: 35px;
            display: flex;
            justify-content: space-between;
            background-color: #edeeb4;
        }
        .upper-left{
           width: 20%;
           display: flex;
           padding: 1px;
        }
        .upper-right{
            width: 20%;
            display: flex;
        }
        .login{
            width: 50%;
            background-color: burlywood;
        }
        .join{
            width: 50%;
            background-color: burlywood;
        }
 
        .footer {
            height: 35px;
            background-color: #BDD7EE;
            text-align: center;
            text-decoration: black;
        }

        main{
            display: flex;
            justify-content: center;

        }
        
        .containner{
            width: 1280px; height: 890px;
            display: flex;
            justify-content:center;
            align-items:center
        }
        
        .center{
            width: 80%; height: 80%;
        }

        .center-item1{
            height: 40%;
            text-align: center;
            font-size: 12em;
        }
        .center-item2{
            height: 60%;
        }

        .category{
            display: grid;
            justify-content: center;
            grid-template-columns: 100px 100px 100px;
            height: 50%;
        }

        
    </style>
</head>
<body>
    <div class="upper">
        <div class="upper-left">
            <input type="text" name="query" placeholder="도서명" size="50">
            <button type="submit" onclick="location.href='./bookapi.html'"> 찾기 </button>
        </div>
        <div class="upper-right">
            <button type="submit" onclick="location.href='/login'"> 로그인 </button>
            <button type="submit" onclick="location.href='/signup'"> 회원가입 </button>
        </div>
    </div>
    <main>
       <div class="containner">
           <div class="center">
               <div class="center-item1">리 : 플</div>
               <div class="center-item2">   
                   <div class="category">
                       <img src="/static/img/cabinet.png">
                       <img src="/static/img/calendar.png">
                       <img src="/static/img/board.png">
                       <img src="/static/img/notice.png">
                       <img src="/static/img/inquiry.png">
                       <img src="/static/img/map.png">
                    </div>
               </div>
           </div>
       </div> 
    </main>
    <div class="footer">@2022 울산 KH 정보교육원 8기 2팀(장유유서) 팀 프로젝트
    </div>
</body>
</html>
