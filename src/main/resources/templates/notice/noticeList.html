<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/mainDetail::main(
        ~{::title},
        _,
        ~{},
        ~{::link},
        ~{::script},
        _,
        _,
        ~{::main},
        _
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A</title>
  <link rel="stylesheet" th:href="@{/css/notice/noticeList.css}">
  <script defer src="/js/notice/noticeList.js"></script>
</head>
<body>
<main>
  <div class="notice-wrap">
    <div class="notice-title"><h3>공지사항</h3></div>
    <div class="notice-body">
      <div class="notice-content">
        <table>
          <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${notices}">
            <td th:text="${item.nNum}"></td>
            <td>
              <a class="answer" href="" th:href="@{|/notices/${item.nNum}/detail|}" th:text="${item.nTitle}">제목1</a>
            </td>
            <td id="notice-name">관리자</td>
            <td id="notice-date" th:text="${item.nUDate}">작성일1</td>
            <td th:text="${item.nHit}">5</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="notice-btngrp">
        <!--              th:if="${session.id == 'admin'}"-->
        <button type="botton" id="writeBtn" th:block th:if="${session.id == 'admin'}">문의하기</button>
      </div>

      <div class="notice-page">
        <!--이전페이지정보-->
        <th:block th:if="${pc.prev}">
          <a class="notice-page-item" href="" th:href="@{/notices/all/1}"><<</i></a>
          <a class="notice-page-item" href="" th:href="@{/notices/all/{reqPage}(reqPage=${pc.startPage-1})}"><</a>
        </th:block>

        <!--페이지표시-->
        <th:block th:each="pnum : ${#numbers.sequence(pc.startPage,pc.endPage)}">
          <th:block th:if="${pnum != 0}">
            <a class="notice-page-item" th:classappend="${pc.rc.reqPage == pnum} ? 'active'" href="" th:href="@{/notices/all/{reqPage}(reqPage=${pnum})}" th:text="${pnum}">1</a>
          </th:block>
        </th:block>
        <!--다음페이지정보-->
        <th:block th:if="${pc.next}">
          <a class="notice-page-item" href="" th:href="@{/notices/all/{reqPage}(reqPage=${pc.endPage+1})}">></i></a>
          <a class="notice-page-item" href="" th:href="@{/notices/all/{reqPage}(reqPage=${pc.finalEndPage})}">>></a>
        </th:block>
      </div>

      <div class="notice-search">
        <select name="" id="">
          <option value="">제목</option>
          <option value="">작성자</option>
          <option value="">내용</option>
        </select>
        <input type="text">
        <button>검색</button>
      </div>
    </div>
  </div>
</main>
</body>

</html>
