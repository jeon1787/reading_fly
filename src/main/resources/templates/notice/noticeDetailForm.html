<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 상세</title>
  <link rel="stylesheet" href="../css/notice/noticeDetailForm.css" th:href="@{/css/notice/noticeDetailForm.css}">
  <script defer src="/js/notice/noticeDetailForm.js"></script>
</head>
<body>
<div class="wrap">
  <div class="content">
    <h3>공지사항 상세</h3>
    <hr>
    <form th:action th:method="delete" th:object="${noticeDetailForm}" th:data-n-num="*{nNum}">
      <input type="hidden" th:field="*{nNum}">
      <!--        <input type="hidden" id="noticeId" name="noticeId" value="xxx">-->
      <ul>
        <li>
          <span>제목</span>
          <input type="text" readonly="readonly" th:field="*{nTitle}">
        </li>
        <li>
          <span>내용</span>
          <textarea cols="30" rows="10" readonly="readonly" th:field="*{nContent}"></textarea>
        </li>
        <li>
          <button type="button" id="editBtn">수정</button>
          <button type="button" id="delBtn">삭제</button>
          <button type="button" id="listBtn">목록</button>
        </li>
      </ul>
    </form>
  </div>
</div>
</body>
</html>
